sonar.projectKey=cryslo-php
sonar.projectVersion=2.3.2

# Path to the PHPUnit unit test execution report file
#sonar.php.tests.reportPath=.report/logfile.xml
sonar.php.coverage.reportPaths=.report/coverage.xml

# Exclude directories we don't want to scan
sonar.exclusions=.report/**,vendor/**,dump/**,tests/**

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8